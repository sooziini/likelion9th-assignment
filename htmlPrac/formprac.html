<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>회원가입</h2>

    <form action="my-app" method="post">
        <div>
            <label for="id">아이디 : </label>
            <input type="text"  id = "id" name = "id" placeholder="아이디를 입력하세요">
            <input type="button" value="중복확인"><br>

        </div>
       <div>
           <label for = "pw">비밀번호 : </label>  <input type="password"  id = "pw" name = "password" placeholder="비밀번호를 입력하세요"><br>
       </div>
     <div>
         <lable for = "name"> 이름    : </lable> <input type="text" id = "name" name = "name" placeholder="이름을 입력하세요"><br>
     </div>
      <div>
          <label for = "gender">성별 : </label>
          <select id ="gender" name = "gender">
              <option value="male">남성</option>
              <option value="female">여성</option>
         </select>
      </div>
        <div>
            <lable for ="introduce">자기소개 : </lable>
            <textarea name="introduce" id="introduce" cols="30" rows="10" placeholder="자기소개를 입력해주세요">
            </textarea>
        </div>
        <button type="submit">제출</button>
        <button type="reset">리셋</button>
    </form>
</body>
</html>
